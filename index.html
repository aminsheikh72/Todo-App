<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div  class="fluid-container">
      <nav class="navbar bg-light ">
        <div class="container-fluid d-flex align-items-center justify-content-center">
          <span class="navbar-brand mb-0 h1 text-dark " >Todo App</span>
        </div>
      </nav>
      <div id="container" class="container p-5">
        <form>
          <input
            class="my-3 form-control rounded-0"
            type="text"
            placeholder="Enter a text"
            required
          />

          <button class="w-100 btn btn-success rounded-0" type="submit">
            Save
          </button>
        </form>
        <ul class="my-3 list-group">
          <!-- <li class="list-group-item rounded-0 h3">
            text here
            <button class="btn btn-danger float-end rounded-0">Delete</button>
          </li> -->
          
        </ul>
        <button id="btnclear" class="btn-danger btn rounded-0"> Reset all</button>
        <button id="modes" class=" btn btn-secondary rounded-0">Mode change</button>
        
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
